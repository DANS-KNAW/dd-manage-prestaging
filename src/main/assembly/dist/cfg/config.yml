server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20230
  adminConnectors:
    - type: http
      port: 20231

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/dd_manage_prestaging
  user: dd_manage_prestaging
  password: changme
  logValidationErrors: true
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL95Dialect'
    hibernate.hbm2ddl.auto: update

dataverse:
  baseUrl: 'http://localhost:8080/'
  apiKey: changeme

logging:
  level: WARN
  loggers:
    nl.knaw.dans:
      level: INFO
      additive: false
  appenders:
    - type: console
      logFormat: "%m%n%rEx"

    - type: file
      currentLogFilename: ${DD_MANAGE_PRESTAGING_LOGDIR:-.}/dd-manage-prestaging.log
      archive: true
      archivedLogFilenamePattern: ${DD_MANAGE_PRESTAGING_LOGDIR:-.}/dd-manage-prestaging-%d.log
      archivedFileCount: 5
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"



  # TODO: logFormat especially for trace logging
